<html>
  <head>
    <title>Rush The Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    body {
      margin: 0px;
      background-color: lightblue;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    video {
      position: absolute;
      object-fit: cover;
      z-index: -9999;
      height: 100vh;
      width: 100%;
    }
    .content {
      padding: 3vh;
      border-radius: 1vh;
      background-color: white;
    }
    .link-container {
      display: flex;
      flex-direction: row;
      gap: 3vw;
    }
    .link:hover {
      animation: linkHoverAnimation 0.5s forwards;
    }
    .link {
      flex: 1;
      padding: 3vh;
      border: 1px solid black;
      border-radius: 5px;
      text-align: center;
    }
    .github {
      text-align: center;
    }
    a {
      color: black;
      text-decoration: none;
      background-color: none;
    }

    @keyframes linkHoverAnimation {
      from {
        background-color: white;
      }
      to {
        background-color: lightblue;
      }
    }
  </style>
  <body>
    <video src="background.mp4" muted loop autoplay></video>
    <div class="container">
      <div class="content">
        <small>Welcome to</small>
        <h1>Rush The Music</h1>
        <div class="link-container">
          <a class="link" href="/RushTheMusic/doc">Documentation</a>
          <a class="link" href="/RushTheMusic/coverage-results"
            >Code Coverage</a
          >
        </div>
        <p>
          Rush The Music is a game based around music where you have to save
          your dear princess.
        </p>
        <div class="github">
          <a
            href="https://github.com/AlohaGames/RushTheMusic"
            class="fab fa-github fa-3x"
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
